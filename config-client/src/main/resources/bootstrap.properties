# 对应配置文件规则中的{application}部分
spring.application.name=config-client
# 对应配置文件规则中的{profile}部分
spring.cloud.config.profile=default
# 对应配置文件规则中的{label}部分
spring.cloud.config.label=master
# 配置中心config-server的地址
spring.cloud.config.uri=http://localhost:10091

# 上面这些属性必须配置在bootstrap.properties中，这样config-server中的配置信息才能被正确加载

server.port=10092

# 对应服务注册中心的配置内容, 指定服务注册中心的位置
eureka.client.serviceUrl.defaultZone=http://localhost:10086/eureka/